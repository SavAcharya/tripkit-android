apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo.tripkit'
version = '1.0'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 25
  }

  lintOptions {
    // Changing to warning because of https://github.com/square/okio/issues/58.
    warning 'InvalidPackage'
  }
}

dependencies {
  testImplementation libs.junit
  testImplementation libs.robolectric
  testImplementation libs.mockitoKotlin, { exclude group: 'org.jetbrains.kotlin' }

  implementation libs.rxjava
  implementation "com.squareup.retrofit2:retrofit:2.0.2"
  implementation "com.squareup.retrofit2:converter-gson:2.0.2"
  implementation "com.squareup.retrofit2:adapter-rxjava:2.0.2"
  implementation libs.gson

  implementation libs.dagger
  kapt libs.daggerCompiler

  // To generate immutable models.
  // See more at http://immutables.github.io/.
  kapt "org.immutables:value:$immutablesVersion"
  compileOnly "org.immutables:value:$immutablesVersion:annotations"
  compileOnly "org.immutables:builder:$immutablesVersion"
  compileOnly "org.immutables:gson:$immutablesVersion:annotations"

  implementation libs.kotlin
  implementation project(':TripKitDomain')
  implementation project(':ValidBookingCountDomain')
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
